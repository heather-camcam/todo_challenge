<!doctype html>
<html lang="en" ng-app="ToDoList">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/ListController.js"></script>
  </head>

  <body ng-controller="ListController as items">
    <input type="text" ng-model="newItem"></input>
    <button ng-click="items.addItems(newItem)">Add item</button>
    <ul ng-repeat="item in items.itemList.items">
      <li>{{item}}</li>
      <button ng-click="items.removeItem(item)">x</button>
    </ul>
  </body>
</html>
