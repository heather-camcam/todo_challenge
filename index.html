<!doctype html>
<html lang="en" ng-app="ToDoList">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/ListController.js"></script>
  </head>

  <body ng-controller="ListController as items">
    <input type="text" ng-model="newItem">
    <button ng-click="items.addItems(newItem)">Add item</button>
    <ul ng-repeat="item in items.itemList.items | filter: items.selectedFilter.filterExp">
      <li>{{item.task}}</li>
      <button ng-click="items.removeItem(item)">x</button>
      <input type="checkbox" ng-click="items.toggleCompleted(item)" ng-if="item.completed" checked>
      <input type="checkbox" ng-click="items.toggleCompleted(item)" ng-if="!item.completed">
    </ul>

    <ul>
        <li ng-repeat="filter in items.filters">
            <button ng-click="items.setFilter(filter)">{{filter.name}}</button>
        </li>
    </ul>

  </body>
</html>
